<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة القهوة V60</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة معايير القهوة V60</h1>
        <label for="coffeeAmount">كمية البن (جرام):</label><br>
        <input type="number" id="coffeeAmount" placeholder="أدخل كمية البن"><br>
        
        <label for="type">نوع القهوة:</label><br>
        <select id="type">
            <option value="hot">قهوة حارة</option>
            <option value="iced">قهوة باردة</option>
        </select><br>

        <button onclick="calculate()">احسب</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const coffeeAmount = document.getElementById("coffeeAmount").value;
            const type = document.getElementById("type").value;

            if (coffeeAmount === "") {
                document.getElementById("result").innerHTML = "الرجاء إدخال كمية البن.";
                return;
            }

            let waterAmount, iceAmount;
            
            if (type === "hot") {
                waterAmount = coffeeAmount * 16;
                document.getElementById("result").innerHTML = `الماء المطلوب: ${waterAmount.toFixed(2)} مل`;
            } else if (type === "iced") {
                waterAmount = coffeeAmount * 8;  // نصف كمية الماء
                iceAmount = coffeeAmount * 8;    // النصف الآخر من الثلج
                document.getElementById("result").innerHTML = `الماء المطلوب: ${waterAmount.toFixed(2)} مل <br> الثلج المطلوب: ${iceAmount.toFixed(2)} جرام`;
            }
        }
    </script>
</body>
</html>
