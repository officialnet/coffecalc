<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>حاسبة القهوة V60</title>
    <meta name="description" content="حاسبة معايير القهوة V60 لتحضير أفضل فنجان قهوة.">
    <meta name="keywords" content="قهوة, حاسبة القهوة, V60, تحضير القهوة, نسب القهوة">
    <!-- إضافة خطوط لتحسين المظهر -->
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input, select {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        .result, .instructions {
            margin-top: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 14px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* تحسين التصميم لجعله متجاوبًا */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 30px 20px;
            }
            h1 {
                font-size: 28px;
            }
            input, select {
                max-width: 100%;
            }
            .form-group {
                align-items: stretch;
            }
            label {
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة معايير القهوة V60</h1>
        
        <!-- إدخال كمية البن -->
        <div class="form-group">
            <label for="coffeeAmount">كمية البن (جرام):</label>
            <input type="number" id="coffeeAmount" placeholder="أدخل كمية البن">
        </div>

        <!-- اختيار النسبة (ريشو) -->
        <div class="form-group">
            <label for="ratio">اختر النسبة (ريشو):</label>
            <select id="ratio">
                <option value="15">1:15 (الافتراضي)</option>
                <option value="16">1:16</option>
                <option value="17">1:17</option>
                <option value="18">1:18</option>
                <option value="19">1:19</option>
                <option value="20">1:20</option>
                <option value="custom">مخصص</option>
            </select>
        </div>

        <!-- اختيار نوع القهوة -->
        <div class="form-group">
            <label for="type">نوع القهوة:</label>
            <select id="type">
                <option value="hot">قهوة حارة</option>
                <option value="iced">قهوة باردة</option>
            </select>
        </div>

        <!-- عرض النتائج -->
        <div class="result" id="result"></div>

        <!-- إرشادات الصب -->
        <div class="instructions" id="pourInstructions"></div>
    </div>

    <script>
        // تخزين المراجع لعناصر DOM
        const coffeeAmountInput = document.getElementById('coffeeAmount');
        const ratioSelect = document.getElementById('ratio');
        const typeSelect = document.getElementById('type');
        const resultElement = document.getElementById('result');
        const pourInstructionsElement = document.getElementById('pourInstructions');

        // إضافة مستمعي الأحداث
        coffeeAmountInput.addEventListener('input', calculate);
        ratioSelect.addEventListener('change', calculate);
        typeSelect.addEventListener('change', calculate);

        function calculate() {
            let coffeeAmount = parseFloat(coffeeAmountInput.value);
            let ratio = ratioSelect.value;
            const type = typeSelect.value;

            if (isNaN(coffeeAmount) || coffeeAmount <= 0) {
                resultElement.innerHTML = "<p>الرجاء إدخال كمية بن صالحة.</p>";
                pourInstructionsElement.innerHTML = "";
                return;
            }

            if (ratio === "custom") {
                ratio = parseFloat(prompt("أدخل النسبة المخصصة (مثال: 15):"));
                if (isNaN(ratio) || ratio <= 0) {
                    alert("الرجاء إدخال نسبة صالحة.");
                    return;
                }
            } else {
                ratio = parseFloat(ratio);
            }

            const waterAmount = coffeeAmount * ratio; // حساب كمية الماء
            let resultText = `
                <table>
                    <tr>
                        <th>البند</th>
                        <th>الكمية</th>
                    </tr>
                    <tr>
                        <td>الماء المطلوب</td>
                        <td>${waterAmount.toFixed(2)} مل</td>
                    </tr>
                </table>
            `;
            
            if (type === "iced") {
                const iceAmount = waterAmount / 2; // نصف الماء سيكون ثلجًا
                const waterForIced = waterAmount / 2; // نصف كمية الماء للصب
                resultText = `
                    <table>
                        <tr>
                            <th>البند</th>
                            <th>الكمية</th>
                        </tr>
                        <tr>
                            <td>الماء المطلوب</td>
                            <td>${waterForIced.toFixed(2)} مل</td>
                        </tr>
                        <tr>
                            <td>الثلج المطلوب</td>
                            <td>${iceAmount.toFixed(2)} جرام</td>
                        </tr>
                    </table>
                `;
            }

            resultElement.innerHTML = resultText;

            // إرشادات الصب:
            const totalWater = type === "iced" ? waterAmount / 2 : waterAmount;
            const bloomAmount = coffeeAmount * 2; // الترطيب = ضعف كمية البن
            const remainingWater = totalWater - bloomAmount; // الماء المتبقي بعد الترطيب
            const secondPour = remainingWater / 2;
            const thirdPour = remainingWater - secondPour;

            const pourInstructions = `
                <table>
                    <tr>
                        <th>الخطوة</th>
                        <th>الكمية (مل)</th>
                        <th>المجموع (مل)</th>
                    </tr>
                    <tr>
                        <td>الترطيب (الصبة الأولى)</td>
                        <td>${bloomAmount.toFixed(2)}</td>
                        <td>${bloomAmount.toFixed(2)}</td>
                    </tr>
                    <tr>
                        <td>الصبة الثانية</td>
                        <td>${secondPour.toFixed(2)}</td>
                        <td>${(bloomAmount + secondPour).toFixed(2)}</td>
                    </tr>
                    <tr>
                        <td>الصبة الثالثة</td>
                        <td>${thirdPour.toFixed(2)}</td>
                        <td>${(bloomAmount + secondPour + thirdPour).toFixed(2)}</td>
                    </tr>
                </table>
            `;

            pourInstructionsElement.innerHTML = pourInstructions;
        }
    </script>
</body>
</html>
